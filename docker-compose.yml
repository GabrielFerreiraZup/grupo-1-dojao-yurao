version: '3'
services:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'dogaoyurao'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
      URL_DATABASE: 'jdbc:mysql://localhost:3305/dogaoyurao'
    ports:
      - '3305:3305'
    expose:
      - '3305'

